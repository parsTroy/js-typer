<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="Keyboard/Keyboard.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="max-container">
        <div class="timer" id="timer"></div>
        <h1 class="title">Welcome, start typing.</h1>
        <div class="container">
            <div class="quoteDisplayContainer">
                <div class="quote-display" id="quoteDisplay"></div>
            </div>
            <div class="quoteTextContainer">
                <textarea class="quote-input" id="quoteInput" autofocus spellcheck="false" ></textarea>
            </div>
        </div>
    </div>
</body>
</html>
